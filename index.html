
<!DOCTYPE html>
<html>
<head><title>Legend Example</title></head>
<body>
<h2>Using the legend Tag</h2>
<form>
<fieldset>
<legend><label for=”pay”>Payment
Method</label></legend>
<input type="radio" name="pay" value=”upi” checked >
UPI<br>
<input type="radio" name="pay" value=”credit”> Credit
Card<br>
<input type="radio" name="pay" value=”cod”> Cash on
Delivery
</fieldset>
</form>
</body>
</html>
